services:
  backend:
  build: ./CertificateGenerator.server
  ports:
    - "5000:5000"
  environment:
    - PORT=5000
    - NODE_ENV=production
    - DB_HOST=db
    - DB_PORT=5432
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - DB_NAME=certificate_db
    - JWT_SECRET=jMMi+8J5XwJ78hH/91X0GQgUThZgwXEQDoEqy+LYo4s=
    - JWT_TOKEN_EXPIRES_IN=15m
    - REFRESH_TOKEN_SECRET=hZ5BrtT95z04aoqq2EJXZSSAAB+y5OpKjn6SPrGFXWgXX3DdlNw1vhlDmIIjfV9P7E13+Q+6JMWwwLxYhMeazg==
    - REFRESH_TOKEN_EXPIRES_IN=7d
    - ADMIN_EMAIL=admin@sarvarth.com
    - ADMIN_PASSWORD=admin123
    - UPLOAD_DIR=uploads
    - GENERATED_DIR=generated
  depends_on:
    - db

  frontend:
    build: ./CertificateGenerator.client
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: certificate_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: